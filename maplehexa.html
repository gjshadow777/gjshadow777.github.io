function calculate(input,p1,p2,p3,p4,a,amax,b,bmax){
	var atotal = 0;
	var btotal = 0;
	for (i=0;i<=input;i++){	
		atotal = atotal + a[i];
		document.getElementById(p1).innerHTML = atotal;          //消耗靈魂數量
		document.getElementById(p2).innerHTML = amax - atotal;   //需要靈魂數量
		btotal = btotal + b[i];
		document.getElementById(p3).innerHTML = btotal;          //消耗碎片數量
		document.getElementById(p4).innerHTML = bmax - btotal;   //需要碎片數量
	}		
    if (input >-1 & input<31) {
        document.getElementById(p3).style.color = "antiquewhite";
    }else{
        document.getElementById(p3).innerHTML = "請更正";
        document.getElementById(p3).style.color = "red";
    }
}
